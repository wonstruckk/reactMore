<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>make axios</title>
    <script>
      const myaxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const XMLReq = new XMLHttpRequest();
            XMLReq.open("get", url);
            XMLReq.send();
            XMLReq.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        post: (url) => {},
      };

      const onClickAxios = async () => {
        // axios요청하기
        // 1. .then으로 받기
        myaxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log("여기는 .then()", res);
        });

        // 2. await로 받기
        const result = await myaxios.get("https://koreanjson.com/posts/1");
        console.log("여긴 awiat", result);
      };
    </script>
  </head>

  <body>
    <button onclick="onClickAxios">axios요청하기</button>
  </body>
</html>
