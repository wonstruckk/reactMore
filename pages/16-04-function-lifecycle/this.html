<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class Counter {
        count = 10;

        onClickButton() {
          console.log("현재카운트", this.count);
        }

        render() {
          const button = document.createElement("button");
          button.count = 100;
          button.innerText = "클릭하세요";
          //onClick을 등록한다고 생각하자. -> 클릭하면 onClickbutton실행.
          //this는 실행햇을때의 주체가 주가 된다. -> 호출이 주가 되는거 보니까 다이나믹스코프 인듯.
          //렉시컬 스코프로 변경시키려면 (선언한 곳의 this의 스코프를 따르기 위해서는) bind가 필요하다.
          //혹은 화살표 함수로 변경시켜라....렉시컬스코프이다. 일반함수는 다이나믹스코프이다..
          button.addEventListener("click", this.onClickButton.bind(this));
          document.body.appendChild(button);
        }
      }

      window.onload = function () {
        const counter = new Counter();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
